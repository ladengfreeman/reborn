            // Check if username is empty

                return;
            }
           // Get the current time
            const currentTime = new Date().getTime();

            // Check if a result is already stored and it's within 5 minutes
            const storedTime = localStorage.getItem('generatedTime');
            const storedCountry = localStorage.getItem('generatedCountry');

            if (storedTime && storedCountry && (currentTime - storedTime) < 5 * 60 * 1000) {
                // If within 5 minutes, use the stored result

                localStorage.setItem('generatedTime', currentTime);
